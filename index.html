<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice">
      <div class="advice__subheading">Advice #<span class="advice__subheading--random-number"></span></div>
      <h1 class="advice__heading"></h1>
      <picture>
        <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 600px)" />

        <img src="./images/pattern-divider-desktop.svg" alt="divider desktop" class="advice__divider" />
      </picture>
      <div class="advice__dice">
        <img src="./images/icon-dice.svg" alt="dice icon" />
      </div>
    </main>
  </body>
</html>
